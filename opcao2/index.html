<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta de Deputados</title>
</head>
<body>
    <div class="container">
        <h1>Consulta de Deputados</h1>

        <input type="text" id="nomeInput" placeholder="Digite o nome do deputado" />
        <button id="buscarButton">Buscar</button>

        <div id="resultado">
            <div id="info" class="info-content"></div> <!-- Informações do deputado -->

            <!-- Abas - Inicialmente escondidas -->
            <div id="abas" class="tabs" style="display: none;">
                <div class="tab" data-tab="tab-despesas">Despesas</div>
                <div class="tab" data-tab="tab-discursos">Discursos</div>
                <div class="tab" data-tab="tab-ocupacoes">Ocupações</div>
            </div>

            <!-- Conteúdo de cada aba -->
            <div id="tab-despesas" class="tab-content"></div>
            <div id="tab-discursos" class="tab-content"></div>
            <div id="tab-ocupacoes" class="tab-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
